<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<title>Ecrire un programme qui énumère les nombres de 5 à 0 dans le document</title>
<script type="text/javascript">
function Main(){
	for(i=5; i>=0 ;i=i-1){
		document.write(i + "&nbsp;") ;
	}
}
</script>
</head>
<body onload="Main();">
</body>
</html>
