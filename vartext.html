<html> 
	<head> 
		<title>Ecrire un programme qui affiche 4 fois le texte "Bienvenue dans le monde de la BD!" de plus en plus grand </title> 
	<script> 
		var texte; 
		texte="Bienvenue dans le monde de la BD!"; 
		function Main(){ 
			document.write("<h4>"); 
			document.write(texte); 
			document.write("</h4>"); 
			document.write("<h3>"); 
			document.write(texte); 
			document.write("</h3>"); 
			document.write("<h2>"); 
			document.write(texte); 
			document.write("</h2>"); 
			document.write("<h1>"); 
			document.write(texte); 
			document.write("</h1>"); 
		} 
		</script> 
	</head> 
	<body onload="Main();"> 
	</body> 
</html>
